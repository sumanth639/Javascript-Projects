<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Login</title>
  </head>
  <body>
    <main>
      <!-- LEFT  side-->
      <form action="#" class="left">
        <h1 class="title">Login</h1>
        <!-- Input field -->
        <div class="input-group">
          <input type="email" class="email" id="email" required />
          <i class="bx bx-envelope"></i>
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <input type="password" class="password" id="password" required />
          <i class="bx bx-lock-alt"></i>
          <label for="password">Password</label>
        </div>
        <!-- REmbmber forget -->
        <div class="remember-forgot">
          <label for="remember" class="remember">
            <input type="checkbox" name="remember" class="rem-txt" />Remember me
          </label>
          <a href="#">Forget password?</a>
        </div>
        <!-- Login button -->
        <button class="login-btn">Login</button>
        <div class="continue">
          <div class="continue-txt">Or continue with</div>
        </div>

        <div class="login-with">
          <a href="#"><img src="/apple.png" /></a>
          <a href="#"><img src="/google.png" /></a>
          <a href="#"><img src="/facebook.png" /></a>
        </div>
        <div class="register">
          <span>Do you have account?</span>
          <a href="#">Register</a>
        </div>
      </form>

      <!-- Right side -->
      <div class="right">
        <div class="image">
          <h1>Let's Explore The World!</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi,
            rem.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
